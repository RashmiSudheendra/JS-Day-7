<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Uberprice {
        constructor(km) {
          this.km = km;
        }
        getprice() {
          var price = 35;
          if (this.km == null) {
            return price;
          } else {
            price = this.km * price;
            return price;
          }
        }
      }
      var trip1 = new Uberprice(5);
      console.log(trip1.getprice());

      var trip2 = new Uberprice(1);
      console.log(trip2.getprice());

      var trip2 = new Uberprice();
      console.log(trip2.getprice());
    </script>
  </body>
</html>
